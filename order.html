    <h2>Form Pemesanan Woolah</h2>
    <p>Isi data berikut untuk melakukan pemesanan buket bunga rajut Woolah.</p>

<form action="#" method="post">

    <label>Nama Pembeli</label>
    <input type="text" placeholder="Nama lengkap Anda" required>

    <label>Nomor WhatsApp</label>
    <input type="text" placeholder="Nomor WA aktif" required>

    <label>Pilih Produk</label>
    <select required>
        <option value="">-- Pilih Produk --</option>
        <option value="Buket Rajut Mawar">Buket Rajut Mawar</option>
        <option value="Buket Rajut Tulip">Buket Rajut Tulip</option>
        <option value="Buket Mini Random">Buket Mini Random</option>
        <option value="Custom Buket">Custom Buket (Tulis permintaan)</option><br>
    </select>

    <label>Alamat Lengkap</label>
    <textarea rows="3" placeholder="Tulis alamat lengkap pengiriman" required></textarea>

    <label>Catatan Tambahan</label>
    <textarea rows="3" placeholder="Warna, model, kartu ucapan, dll..."></textarea>

    <button type="submit">Kirim Pesanan</button>
</form>
